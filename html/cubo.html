<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Smash Game.</title>
  <link rel="stylesheet" href="./baba.css">

</head>
<body>
<!-- partial:index.partial.html -->
<!-- Game canvas -->
<canvas id="c"></canvas>

<!-- Gameplay HUD -->
<div class="hud">
	<div class="hud__score">
		<div class="score-lbl"></div>
		<div class="cube-count-lbl"></div>
	</div>
	<div class="pause-btn"><div></div></div>
	<div class="slowmo">
		<div class="slowmo__bar"></div>
	</div>
</div>

<!-- Menu System -->
<div class="menus">
	<div class="menu menu--main">
		<h1>SMASH</h1>
		<button type="button" class="play-normal-btn">JUGAR</button>
		<button type="button" class="play-casual-btn">MODO LIBRE</button>
		
	</div>
	<div class="menu menu--pause">
		<h1>Pausado</h1>
		<button type="button" class="resume-btn">VOLVER</button>
		<button type="button" class="menu-btn--pause">MENU</button>
	</div>
	<div class="menu menu--score">
		<h1>Juego Terminado</h1>
		<h2>Tu Puntuacion:</h2>
		<div class="final-score-lbl"></div>
		<div class="high-score-lbl"></div>
		<button type="button" class="play-again-btn">REINICIAR</button>
		<button type="button" class="menu-btn--score">MENU</button>
	</div>
</div>
<!-- partial -->
  <script  src="./lala.js"></script>

</body>
</html>
